{% extends 'base.html' %}

{% block content %}
    <div class="border border-slate-600 p-3 pb-5 bg-black rounded">
        <div class="mb-3">
            <iframe width="100%" height="500px" frameborder="0" src="https://www.youtube.com/embed/{{ video.id }}"></iframe>
        </div>
        <h1 class="text-2xl border-b border-slate-400 shadow pb-2">{{ video.snippet.title }}</h1>
        <p class="mt-2">{{ video.snippet.description }}</p>
    </div>
{% endblock %}
