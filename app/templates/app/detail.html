{% extends 'base.html' %}

{% block content %}
    <div class="border border-slate-600 pb-5 mb-10 bg-gray-800 rounded">
        <div class="mb-3">
            <iframe width="100%" class="youtube-iframe" frameborder="0" src="https://www.youtube.com/embed/{{ video.id }}"></iframe>
        </div>

        <div class="p-3">
            <h1 class="text-lg font-medium text-slate-200 border-b border-slate-400 shadow pb-2">{{ video.snippet.title }}</h1>
            <p class="mt-2 text-base text-slate-400">{{ video.snippet.description }}</p>
        </div>
    </div>
{% endblock %}
